<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
       <div class="row justify-content-center form-bg-image" data-background-lg="assets/img/signin.svg">
          <div class="col-12 d-flex align-items-center justify-content-center">
             <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                <div class="text-center text-md-center mb-4 mt-md-0">
                   <h1 class="mb-0 h3">Login in to our platform</h1>
                </div>
                <form action="#" class="mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                   <div class="form-group mb-4">
                      <label for="email">Email</label>
                      <div class="input-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="email" id="email" autofocus required>
                      </div>
                      <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" >
                        Email is required.
                      </span>
                   </div>
                   <div class="form-group">
                      <div class="form-group mb-4">
                         <label for="password">Your Password</label>
                         <div class="input-group">
                          <input type="password" class="form-control" formControlName="password" placeholder="Password" class="form-control" id="password" required>
                         </div>
                         <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                           Password is required.
                       </span>
                      </div>
                      <div class="d-flex justify-content-between align-items-top mb-4">
                         <div class="form-check"><input class="form-check-input" type="checkbox" value="" id="remember"> <label class="form-check-label mb-0" for="remember">Remember me</label></div>
                         <div><a href="#" class="small text-right">Lost password?</a></div>
                      </div>
                   </div>
                   <div class="d-grid"><button type="submit" class="btn btn-gray-800" [disabled]="loginForm.invalid">Login</button></div>
                   <div *ngIf="invalidLogin" class="error">
                    <div>Invalid credentials.</div>
                  </div>
                </form>
               
                <!-- <div class="d-flex justify-content-center align-items-center mt-4"><span class="fw-normal">Not registered? <a href="#" class="fw-bold">Create account</a></span></div> -->
             </div>
          </div>
       </div>
    </div>
 </section>
