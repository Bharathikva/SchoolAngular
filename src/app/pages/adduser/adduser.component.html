

<div class="row pt-5">
    <div class="col-12">
       <div class="card card-body border-0 shadow mb-4">
          <h2 class="h5 mb-4">Add User Details</h2>
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

             <div class="row">
                <div class="form-group col-md-6 mb-3">
                   <div>
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" required>
                </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <div>
                     <label for="lastName">Last Name</label>
                     <input class="form-control" id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" required>
                 </div>
                 </div>
             </div>

             <div class="row align-items-center">
                <div class="form-group col-md-4 mb-3">
                   <label for="dob">Birthday</label>
                   <div class="input-group">
                      <span class="input-group-text">
                         <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                         </svg>
                      </span>
                      <input data-datepicker="" class="form-control" formControlName="dob" id="dob" type="date" placeholder="dd/mm/yyyy" required>
                   </div>
                </div>
                <div class="form-group col-md-4 mb-3">
                   <label for="gender">Gender</label> 
                   <select class="form-select mb-0" formControlName="gender" id="gender" aria-label="Gender select example">
                      <option selected="selected">Gender</option>
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                   </select>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="role">Role</label> 
                    <select class="form-select mb-0" formControlName="role" id="role" aria-label="role select example">
                       
                       <option value="Principal">Principal</option>
                       <option value="Teacher">Teacher</option>
                    </select>
                 </div>
             </div>

             <div class="row">
                <div class="col-md-4 mb-3">
                   <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" formControlName="email" id="email" type="email" placeholder="name@company.com" required></div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                     <label for="password">Password</label>
                     <input class="form-control" formControlName="password" id="password" type="password" placeholder="" required></div>
                 </div>
                <div class="col-md-4 mb-3">
                   <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" formControlName="phone" id="phone" type="pincode" placeholder="+12-345 678 910" required></div>
                </div>
             </div>
             <h2 class="h5 my-4">Location</h2>
             <div class="row">
                <div class="col-sm-6 mb-3">
                   <div class="form-group">
                    <label for="address1">Address1</label>
                    <input class="form-control" formControlName="address1" id="address1" type="text" placeholder="Enter your home address" required>
                   </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                     <label for="address2">Address2</label>
                     <input class="form-control" formControlName="address2" id="address2" type="text" placeholder="Enter your home address" required>
                    </div>
                 </div>
             </div>
             <div class="row">
                <div class="col-sm-3 mb-3">
                   <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" formControlName="city" id="city" type="text" placeholder="City" required>
                   </div>
                </div>
                <div class="form-group col-sm-3 mb-3">
                   <label for="state">State</label> 
                   <select class="form-select w-100 mb-0" formControlName="state" id="state" name="state" aria-label="State select example">
                      <option selected="selected">State</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                   </select>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                     <label for="pincode">Pincode</label>
                     <input class="form-control" formControlName="pincode" id="pincode" type="pincode" placeholder="000000" required>
                    </div>
                 </div>
                <div class="form-group col-sm-3">
                   <div class="form-group">
                    <label for="status">status</label>
                    <input class="form-control" formControlName="status" id="status"  type="text" placeholder="status" required>
                   </div>
                </div>
             </div>
             <div class="mt-3">
                <button class="btn btn-gray-800 mt-2 animate-up-2 me-3" type="submit">Submit</button>
                <button class="btn btn-danger mt-2 animate-up-2" routerLink="/navbar/listuser">Close</button>
            </div>
          </form>
       </div>
       
    </div>
    
 </div>
