<div class="row">
    <div class="col-12">
       <div class="card card-body border-0 shadow mb-4">
          <h2 class="h5 mb-4">Student information</h2>
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

             <div class="row">
                <div class="form-group col-md-4 mb-3">
                   <div>
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" required>
                </div>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <div>
                     <label for="lastName">Last Name</label>
                     <input class="form-control" id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" required>
                 </div>
                 </div>
                 <div class="form-group col-md-4 mb-3">
                    <label for="gender">Gender</label> 
                    <select class="form-select mb-0" formControlName="gender" id="gender" aria-label="Gender select example">
                       <option selected="selected">Gender</option>
                       <option value="Female">Female</option>
                       <option value="Male">Male</option>
                    </select>
                 </div>
             </div>

             <div class="row align-items-center">
                <div class="form-group col-md-4 mb-3">
                    <label for="dob">Birthday</label>
                    <div class="input-group">
                       <span class="input-group-text">
                          <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                             <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                          </svg>
                       </span>
                       <input data-datepicker="" class="form-control" formControlName="dob" id="dob" type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                 </div>
                <div class="form-group col-md-4 mb-3">
                    <div>
                     <label for="fathername">Father Name</label>
                     <input class="form-control" id="fathername" formControlName="fathername" type="text" placeholder="Enter your last name" required>
                 </div>
                 </div>

                 <div class="form-group col-md-4 mb-3">
                    <div>
                     <label for="mothername">Mother Name</label>
                     <input class="form-control" id="mothername" formControlName="mothername" type="text" placeholder="Enter your last name" required>
                 </div>
                 </div>
            </div>
             <h2 class="h5 my-4">Location</h2>
             <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                     <label for="phone">Phone</label>
                     <input class="form-control" formControlName="phone" id="phone" type="pincode" placeholder="+12-345 678 910" required></div>
                 </div>
                <div class="col-sm-4 mb-3">
                   <div class="form-group">
                    <label for="address1">Address1</label>
                    <input class="form-control" formControlName="address1" id="address1" type="text" placeholder="Enter your home address" required>
                   </div>
                </div>
                <div class="col-sm-4 mb-3">
                    <div class="form-group">
                     <label for="address2">Address2</label>
                     <input class="form-control" formControlName="address2" id="address2" type="text" placeholder="Enter your home address" required>
                    </div>
                 </div>
             </div>

             <div class="row">
                <div class="col-sm-3 mb-3">
                   <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" formControlName="city" id="city" type="text" placeholder="City" required>
                   </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                     <label for="pincode">Pincode</label>
                     <input class="form-control" formControlName="pincode" id="pincode" type="pincode" placeholder="000000" required>
                    </div>
                 </div>
                
             </div>
             <div class="mt-3">
                <button class="btn btn-gray-800 mt-2 animate-up-2 me-3" type="submit">Add Student</button>
                <button class="btn btn-danger mt-2 animate-up-2" routerLink="/navbar/studentlist">Close</button>
               </div>
          </form>
       </div>
       
    </div>
    
 </div>
