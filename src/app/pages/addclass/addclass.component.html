<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-5">

            <h2 class="text-center">Add Class</h2>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="form-group pt-3">
                    <label for="name" class="text-uppercase">Class Name</label>
                    <input type="text" class="form-control" formControlName="name"  id="name" required>
                    
                 </div>
                 
                 <div class="form-group pt-3">
                  <label for="classTeacher" class="text-uppercase">Class Teacher</label>
                  <select class="form-select" formControlName="classTeacher"  id="classTeacher">
                    <option *ngFor="let teacher of teachers">
                        {{teacher.firstName}}
                    </option>
                  </select>
                  
                </div>
        
             <div class="pt-3">
                <button class="btn btn-success me-3 text-white">Add Class</button>
                <button class="btn btn-danger" routerLink="/navbar/classlist">Close</button>
             </div> 
            </form>

        </div>
    </div>
</div>
